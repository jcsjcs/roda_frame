---
:caption: Farms
:sql: select farms.id, farms.parties_role_id, farms.farm_code, farms.farm_description,
  farms.farm_area, farms.max_empty_bins, farms.bin_availability_factor, farms.gap,
  farms.remark1_ptlocation, farms.remark2_ptaccount, farms.farm_group_id, farms.farm_group_code,
  farms.party_name, farms.party_type_name, farms.role_name, farms.location_id, farms.farm_owner,
  parties.party_name as farm_owner_code from farms LEFT OUTER JOIN parties_roles ON
  parties_roles.id=farms.farm_owner LEFT OUTER JOIN parties on parties.id=parties_roles.party_id  order
  by farms.farm_code,farms.farm_description ASC
